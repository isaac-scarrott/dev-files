import = [
    "~/.config/alacritty/kanagawa.toml"
]

[font]
size = 12


[font.bold]
family = "FiraCode Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "FiraCode Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "FiraCode Nerd Font Mono"
style = "Italic"

[font.normal]
family = "FiraCode Nerd Font Mono"
style = "Regular"

[window]
opacity = 0.95

[colors]
transparent_background_colors = true

[env]
term = "xterm-256color"
